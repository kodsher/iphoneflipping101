<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Subscribe</title>
    <link href="//cdn-images.mailchimp.com/embedcode/classic-061523.css" rel="stylesheet" type="text/css">
    <style type="text/css">
      #mc_embed_signup{background:#fff; clear:left; font:14px Helvetica,Arial,sans-serif; width: 600px;}
    </style>
  </head>
  <body>
    <h1>Hi</h1>
    <div id="mc_embed_shell">
      <div id="mc_embed_signup">
        <form action="https://gmail.us5.list-manage.com/subscribe/post?u=8b87f2d7939ca8b3c5fc50dfd&amp;id=47e03adc88&amp;f_id=00f7bbedf0" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" onsubmit="return handleFormSubmit(event)">
          <div id="mc_embed_signup_scroll">
            <h2>Subscribe</h2>
            <div class="indicates-required"><span class="asterisk">*</span> indicates required</div>
            <div class="mc-field-group">
              <label for="mce-EMAIL">Email Address <span class="asterisk">*</span></label>
              <input type="email" name="EMAIL" class="required email" id="mce-EMAIL" required="" value="">
            </div>
            <div id="mce-responses" class="clear foot">
              <div class="response" id="mce-error-response" style="display: none;"></div>
              <div class="response" id="mce-success-response" style="display: none;"></div>
            </div>
            <div aria-hidden="true" style="position: absolute; left: -5000px;">
              <input type="text" name="b_8b87f2d7939ca8b3c5fc50dfd_47e03adc88" tabindex="-1" value="">
            </div>
            <div class="optionalParent">
              <div class="clear foot">
                <input type="submit" name="subscribe" id="mc-embedded-subscribe" class="button" value="Subscribe">
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
    <script type="text/javascript" src="//s3.amazonaws.com/downloads.mailchimp.com/js/mc-validate.js"></script>
    <script type="text/javascript">
      function handleFormSubmit(event) {
        event.preventDefault();
        // Simulate a successful form submission
        document.getElementById('mce-success-response').style.display = 'block';
        document.getElementById('mce-success-response').innerText = 'Thanks';
        // Optionally, hide the form
        document.getElementById('mc-embedded-subscribe-form').style.display = 'none';
        return false;
      }
    </script>
  </body>
</html>
